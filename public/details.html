<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: green;
            padding: 10px;
        }
        .search-bar {
            max-width: 250px;
            flex-shrink: 1;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 60px); /* Full height minus navbar height */
            padding-top: 10px;
        }
        .left-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding-right: 10px;
        }
        .section-2, .section-3 {
            background-color: #333;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
        }
        .section-2 {
            flex: 0 0 25%; /* Top-left 25% */
        }
        .section-3 {
            flex: 1; /* Bottom-left 75% */
            background-color: #444;
        }
        .right-half {
            width: 50%;
            padding-left: 10px;
        }
        .section-1 {
            background-color: #2c2c2c;
            padding: 20px;
            height: 99%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="input-group search-bar">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" oninput="filterTable(event)">
            </div>
            <ul class="nav text-small ms-auto">
                <li><a href="#" class="nav-link text-white"><i class="bi bi-speedometer2 mb-1"></i> Portfolio</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-clipboard2-data-fill mb-1"></i> Prices</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-collection-fill mb-1"></i> Watchlist</a></li>
                <li><a href="#" class="nav-link text-white"><i class="bi bi-person-circle mb-1"></i> You</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Container with Sections -->
    <div class="container-fluid main-container">
        <!-- Left Half: Section 2 and Section 3 stacked -->
        <div class="left-half">
            <div class="section-2">
                <h2>Section 2</h2>
                <p>Top-left section, taking up 25% of the left side.</p>
            </div>
            <div class="section-3">
                <h2>Section 3</h2>
                <p>Bottom-left section, occupying 75% of the left side.</p>
            </div>
        </div>
        
        <!-- Right Half: Section 1 -->
        <div class="right-half">
            <div class="section-1">
                <h2>Section 1</h2>
                <p>This is the right side of the page, taking up 50% of the entire width.</p>
                <div id="graph-container" style="width: 600; height: 400;">
                    <svg id="price-graph" width="100%" height="100%"></svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Load D3.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/details.js"></script>
</body>
</html>
