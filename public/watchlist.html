<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Portfolio Tracker</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="images/logo.png" type="image/png" />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .navbar {
        background-color: green;
        padding: 10px;
      }
      .search-bar {
        max-width: 250px; /* Adjust search bar width */
        flex-shrink: 1; /* Allow shrinking */
      }
      .table-container {
        padding: 1rem;
        margin: auto;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #1e1e1e;
        max-width: 100%;
        overflow-x: auto;
      }
      table {
        background-color: #1e1e1e;
        width: 100%;
        min-width: 800px;
      }
      th {
        background-color: #2c2c2c;
        color: #ffffff;
      }
      tr:nth-child(even) {
        background-color: #1e1e1e;
      }
      tr:hover {
        background-color: #333333;
      }
      td img {
        max-width: 20px;
        max-height: 20px;
        margin-right: 5px;
      }
      #pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .page-item {
        margin: 0 5px;
      }
      .page-link {
        padding: 8px 12px;
        border: 1px solid #007bff;
        color: #007bff;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
      }
      .page-link:hover {
        background-color: #007bff;
        color: white;
      }
      .active .page-link {
        background-color: #007bff;
        color: white;
        border: 1px solid #007bff;
      }
      .disabled .page-link {
        color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- Navbar with Search -->
    <div class="navbar">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Smaller Search bar on the left -->
        <div class="input-group search-bar">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
            oninput="filterTable(event)"
          />
        </div>
        <!-- Navigation links on the right -->
        <ul class="nav text-small ms-auto">
          <li>
            <a href="portfolio.html" class="nav-link text-white"
              ><i class="bi bi-speedometer2 mb-1"></i> Portfolio</a
            >
          </li>
          <li>
            <a href="prices.html" class="nav-link text-white"
              ><i class="bi bi-clipboard2-data-fill mb-1"></i> Prices</a
            >
          </li>
          <li>
            <a href="watchlist.html" class="nav-link text-white"
              ><i class="bi bi-collection-fill mb-1"></i> Watchlist</a
            >
          </li>
          <li>
            <a href="#" class="nav-link text-white"
              ><i class="bi bi-person-circle mb-1"></i> You</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="table-container mt-4 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
        <table
          id="example"
          class="table table-hover table-striped table-bordered table-sm"
        >
          <thead>
            <tr>
                <th>#</th>
                <th>Coin</th>
                <th>Current Price</th>
                <th>24H High</th>
                <th>24H Low</th>
                <th>24H Volume</th>
                <th>Market Cap</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Data will be populated here -->
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination" id="pagination">
            <!-- Pagination buttons will be populated here -->
          </ul>
        </nav>
      </div>
  </body>
  <script src="js/watchlist.js"></script>
</html>
