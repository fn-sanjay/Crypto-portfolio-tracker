<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        table {
            background-color: #1e1e1e; /* Dark table background */
        }
        th {
            background-color: #2c2c2c; /* Darker header background */
            color: #ffffff; /* Header text color */
        }
        tr:nth-child(even) {
            background-color: #1e1e1e; /* Darker even rows */
        }
        tr:hover {
            background-color: #333333; /* Highlight row on hover */
        }
        /* Optional: Style for images in the table */
        td img {
            max-width: 20px; /* Set a max width for coin images */
            max-height: 20px; /* Set a max height for coin images */
            margin-right: 5px; /* Add some spacing to the right */
        }
    </style>
</head>
<body>
    <div class="px-3 py-2 border-bottom" style="background-color: green;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <div class="input-group">
                        <span class="input-group-text" id="search-icon">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </div>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-white d-flex flex-column align-items-center">
                            <i class="bi bi-speedometer2 mb-1" style="font-size: 1.5rem;"></i>
                            <span>Portfolio</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white d-flex flex-column align-items-center">
                            <i class="bi bi-clipboard2-data-fill mb-1" style="font-size: 1.5rem;"></i>
                            <span>Prices</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white d-flex flex-column align-items-center">
                            <i class="bi bi-collection-fill mb-1" style="font-size: 1.5rem;"></i>
                            <span>Watchlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white d-flex flex-column align-items-center">
                            <i class="bi bi-person-circle mb-1" style="font-size: 1.5rem;"></i>
                            <span>You</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
      
    <div class="p-4 m-3 border rounded shadow">
        <table id="example" class="display nowrap table table-hover table-striped table-bordered table-sm" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Coin</th>
                    <th>Current Price</th>
                    <th>24H High</th>
                    <th>24H Low</th>
                    <th>24H Volume</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination buttons will be populated here -->
            </ul>
        </nav>
    </div>

    <script src="js/scripts.js"></script> <!-- Link to external JS file -->
</body>
</html>
